apiVersion: apps/v1
kind: Deployment
metadata:
  name: joshua-petersen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joshua-petersen
  template:
    metadata:
      labels:
        app: joshua-petersen
    spec:
      containers:
      - name: joshua-petersen
        image: gcr.io/badboydevop/teamwebsite
        ports: 
        - containerPort: 3000
        resources:
          limits:
            cpu: 100m
            memory: 250m
          requests:
            cpu: 50m
            memory: 100m
---
apiVersion: v1
kind: Service
metadata: 
  name: joshua-service
spec:
  selector:
    app: joshua-petersen
  type: LoadBalancer
  ports: 
  - port: 80
    targetPort: 3000
---