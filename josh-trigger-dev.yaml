 # This step deploys the application in Kubernetes
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: Deploy Pod to Kubernetes
    args:
      - run
      - --filename=dev.yaml
      - --image=gcr.io/$PROJECT_ID/spanishbytopic-api:$SHORT_SHA
      - --location=us-east1-b
      - --cluster=cluster-1